{% block content %}

		<h1>Наши курсы</h1>
		<p>Все программы действуют в течение года.</p>
		<p>Расписание на дату: {{ date }} </p>
		<table>
			{% for item in data %}
			<tr class="{{ item.class }}">
				<th>{{ item.head }}</th>
					{% for obj in item.content %}
						<th>{{ obj }}</th>
					{% endfor %}
				{% endfor %}
			</tr>
		</table>
{% endblock %}
