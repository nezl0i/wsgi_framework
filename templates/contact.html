{% extends "base.html" %}
{% block title %}
Обратная связь
{% endblock %}

{% block content %}
<section class="u-clearfix u-valign-middle-lg u-valign-middle-xl u-section-1" id="carousel_0c1c">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h4>Ваше обращение</h4>
                <form method="post">
                    <div class="form-group">
                        <label>Ваше имя:</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label>E-mail:</label>
                        <input type="email" name="email" class="form-control" id="email1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Номер телефона:</label>
                        <input type="text" name="phone" class="form-control" id="phone" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <label>Тема сообщения:</label>
                        <input type="text" name="topic" class="form-control" id="topic" placeholder="Тема сообщения">
                    </div>
                    <div class="form-group">
                        <label>Сообщение:</label>
                        <textarea class="form-control" name="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-info">Отправить сообщение</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</section>

{% endblock %}
