{% extends "base.html" %}
{% block title %}
Создание курса
{% endblock %}
{% block style %}
    {% include 'style.html' %}
{% endblock %}

{% block content %}
    <div>
        <a href="/courses-list/?id={{id}}">назад</a>
    </div>

    <br>
    <br>

    <div>
        <h1>Создание курса для категории "{{name}}"</h1>
        <form method="post">
            <input type="text" name="name" placeholder="Название">
            <button type="submit">Сохранить и вернуться к списку курсов</button>
        </form>
    </div>
{% endblock %}
